<body class="login-container">

	<!-- Page container -->
	<div class="page-container">

		<!-- Page content -->
		<div class="page-content">

			<!-- Main content -->
			<div class="content-wrapper">

				<!-- Advanced login -->
				<form action="#" class="login-form">
					<div class="panel panel-body">
						<div class="text-center">
							<img src="../../assets/images/institute-logo.png" />
							<h5 class="content-group">Admin Portal</h5>
						</div>

						<div class="form-group has-feedback has-feedback-left">
							<input type="text" class="form-control" placeholder="Username">
							<div class="form-control-feedback">
								<i class="icon-user text-muted"></i>
							</div>
						</div>

						<div class="form-group has-feedback has-feedback-left">
							<input type="text" class="form-control" placeholder="Password">
							<div class="form-control-feedback">
								<i class="icon-lock2 text-muted"></i>
							</div>
						</div>

						<div class="form-group login-options">
							<div class="row">
								<div class="col-sm-6">
									<input type="checkbox" id="remember"/>
									<label for="remember">Remember</label>
								</div>

								<div class="col-sm-6 text-right">
									<a href="#">Forgot password?</a>
								</div>
							</div>
						</div>

						<div class="form-group">
							<button type="submit" class="btn bg-indigo-400 btn-block" (click)="login()">Login</button>
						</div>

					</div>
				</form>
				<!-- /advanced login -->

			</div>
			<!-- /main content -->




		</div>
		<!-- /page content -->
		<div class="copy-and-credits text-center">
			<img src="../../assets/images/ed-admin-dark.png" /><br />
			<ul>
				<li><a href="#">Privacy Policy</a></li>
				<li><a href="#">Terms of Use</a></li>
				<li><a href="#">Contact State University of New York</a></li>
			</ul>
			<p class="copyright">&copy; Copyright 2016 Ed-admin Pty Ltd</p>
		</div>
	</div>
	<!-- /page container -->
</body>
